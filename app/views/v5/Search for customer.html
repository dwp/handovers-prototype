{% extends "layout.html" %}
{% block content %}
{% include "includes/v2/navV5.html" %}
<main id="content" role="main">
    <div class="main-content">
            <form class="form" action="customer" method="post">
           
                    {% if data['scenario'] === 'createCustomer' %}
                    
            <div class="grid-row">
                    <div class="column-half">
                        <div class="search-box-container">
                            <h1 class="heading-large">Search for customer</h1>
    
                                <label class="form-hint" for="nino">Enter a National Insurance Number</label>
                                <input type="search" autocomplete="off" name="nino" autofocus="autofocus" class="form-control" value="{{ customerNino }}" {{ data['customerNino']}}>
                                <a href="#" id="resultTrigger" class="button search">Search</a>
                            
                        </div>
                    </div>
                </div>
                <div class="grid-row">
                        <div class="column-full">
                                <div class="panel panel-border-narrow mt1" id="noResults">
                                        <h2 class="heading-medium">No results found</h2>
                                        <p>There is no entry for <span class="bold" id="displayNino">{{ customer.nino }}</span>.</p>
                                        <div class="form-group">
                                                <button class="button button-secondary" type="submit">Create new customer record</button>
                                        </div>
                                      </div>
                            
                        </div>
                  
                          
                  </div> 
                {% else %}
                <div class="grid-row">
                        <div class="column-half">
                            <div class="search-box-container">
                                <h1 class="heading-large">Search for customer</h1>
                                
                                    <label class="form-hint" for="nino">Enter a National Insurance Number</label>
                                    <input id="" type="search" autocomplete="off" name="nino" autofocus="autofocus" class="js-search-focus form-control" value="{{ customer.nino }}">
                                    <button id="" type="submit" class="button search" value="Search">Search</button>
                                
                            </div>
                        </div>
                    </div>
                 {% endif %}   
            </form>
          </div>
</main>
<script src="/public/javascripts/vendor/jquery-1.11.3.js"></script>
<script>


 
   
 $(function() {
    $("#noResults").css('display','none');
});
   
$('#resultTrigger').click(function () {
  $('#noResults').css('display','block');
  var value = $('input').val();

    $("#displayNino").text(value);

    
 });
</script>


{% endblock %}
