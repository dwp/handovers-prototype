{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">
    <div class="main-content">
        {% include "includes/handovers_summary_nav.html" %}
        {% include "includes/error-summary.html" %}
        {% include "includes/message-banner.html" %}
        <div class="grid-row">
            <div class="column-full">
                <div class="search-box-container">
                    <h1 class="heading-large">Search for customer</h1>
                    <form action="/customer/find" method="post" class="form" id="search-form">
                        <label class="form-hint" for="nino">Enter a National Insurance Number</label>
                        <input id="nino" type="search"  autocomplete="off" name="nino" autofocus="autofocus" class="js-search-focus">
                        <input id="search-submit"  type="submit" class="search-submit" value="Search"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
