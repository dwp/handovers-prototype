{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">
    <div class="main-content">
        <div class="grid-row">
            <div class="column-full">

                <h1 class="heading-large">No results found</h1>

                <p>There is no entry for <span class="bold">'{{ nino }}'</span>.</p>
            </div>
            <div class="column-full">
                <div class="form-group">
                    <a class="button" href="/customer/create?nino={{ nino }}">Create new customer record</a>
                </div>
                <div class="form-group">
                    <a href="/customer/find" class="clear">Search again</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
