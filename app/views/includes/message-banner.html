{% if messagesLength === 0 or messages === null %}
<div></div>
{% else %}
<br>
<div class="grid-row">
    <div class="column-full">
        <div class="panel panel-border-wide alert-default">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
